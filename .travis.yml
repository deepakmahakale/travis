language: ruby
rvm:
- 1.9.3
- 2.0.0
- 2.2.0
gemfile:
- Gemfile
- gemfiles/Gemfile.rails-3.2
matrix:
  exclude:
  - rvm: 1.9.3
    gemfile: Gemfile
  - rvm: 2.0.0
    gemfile: gemfiles/Gemfile.rails-3.2
  - rvm: 2.2.0
    gemfile: gemfiles/Gemfile.rails-3.2
  allow_failures:
  - rvm: 1.9.3
before_script:
  - cp config/database.yml.example config/database.yml
  - RAILS_ENV=test bundle exec rake db:migrate
