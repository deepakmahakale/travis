language: ruby
rvm:
  - 2.2.0
before_script:
  - cp config/database.yml.example config/database.yml
  - RAILS_ENV=test bundle exec rake db:migrate
cache: bundler
bundler_args: --without production development
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    heroku-deploy: travisci-demo
  skip_cleanup: true
